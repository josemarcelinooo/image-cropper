<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manual Photo Cropper</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="cropperjs-main/dist/cropper.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5">Manual Photo Cropper</h1>
    <div class="row mt-5">
      <div class="col-md-6">
        <input type="file" id="inputImage" accept="image/*">
      </div>
      <div class="col-md-6">
        <button id="cropButton" class="btn btn-primary">Crop Image</button>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-12">
        <div class="img-container">
          <img id="image" src="#" alt="Uploaded image" style="display: none;">
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="cropperjs-main/dist/cropper.js"></script>
  <script src="script.js"></script>
</body>
</html>
